<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <script src="../assets/js/analysis.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="utf-8"/>
    <script src="p5.min.js"></script>
    <script src="ml5.min.js"></script>
    <script type="module" src="saveHighest.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">

    <style>
        #defaultCanvas0 {
            position: absolute;
            width: 50% !important;
            height: 480px;
            left: 222px;
        }
    </style>
</head>

<body>
<script src="stop.js"></script>
<div align="center" class="wrapper" id="data">
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    <span><input style="visibility: hidden;" type="float" id="cal" value="1.85"/></span>
    <p id="stride"></p> <!-- Display stride length -->
    <p id="rightstride"></p> <!-- Display stride length -->
    <p id="leftstride"></p> <!-- Display stride length -->
    <p style="color: red" id="knee"></p> <!-- display Knee distance -->
    <p id="height"></p>
    <button type="button" id="button-Save" onclick="clickSaveFunction()">Save Highest Details</button>
</div>
<div id="pic">
    <script src="sketch.js"></script>
</div>

<div class="body d-none">
    <form name="body_metrics">
        <input class="form-control mt-2" type=text name=age value="" , placeholder="Age"> <br>
        <input class="form-control mt-2" type=text name=gender value="" , placeholder="Gender"> <br>
        <input class="form-control mt-2" type=text name=weight value="" , placeholder="Weight"> <br>
    </form>
</div>

<div class="d-none">
    <textarea id="inputTextToSave"></textarea>
    <select id="id1">
        <option value="0">Select options</option>
        <option value="1">Right stride</option>
        <option value="2">Left stride</option>
        <option selected value="3">Stop Collection</option>
    </select>
    <script>function savefile() {
        var content = document.getElementById("inputTextToSave").value;
        uriContent = "data:application/octet-stream," + encodeURIComponent(content);
        document.getElementById("dlink").innerHTML = "<a href=" + uriContent + " download=\"savedfile.txt\">Here is the download link</a>";
    }</script>
    <button onclick="savefile()">SAVE</button>
    <p id="dlink"></p>
</div>
</body>
</html>
